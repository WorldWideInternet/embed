<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Iframe</title>
    <style>
        /* Style the container div */
        #iframe-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            overflow: hidden; /* Hide the scrollbars */
        }

        /* Style the iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove the border of the iframe */
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <!-- The iframe will be inserted here -->
    </div>
    <div>
        <label for="website-url">Enter website URL:</label>
        <input type="text" id="website-url" placeholder="https://example.com">
        <button onclick="loadWebsite()">Load Website</button>
    </div>

    <script>
        function loadWebsite() {
            // Get the input value
            var url = document.getElementById("website-url").value;
            
            // Update the src attribute of the iframe
            var iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";

            var container = document.getElementById('iframe-container');
            // Clear any existing iframe
            container.innerHTML = '';
            // Append the new iframe
            container.appendChild(iframe);
        }

        // Disable external links
        window.onload = function() {
            var links = document.querySelectorAll('a');
            links.forEach(function(link) {
                var href = link.getAttribute('href');
                if (href && (href.startsWith('https://') || !isInternalLink(href))) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                    });
                }
            });
        }

        // Function to check if a link is internal or not
        function isInternalLink(url) {
            return url.startsWith(window.location.origin);
        }
    </script>
</body>
</html>
